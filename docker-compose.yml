version: '3'

services:
  backend:
    build:
      context: ./django
    command: gunicorn Production_Planner.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - react_build:/reactapp/build
      - ./django/static:/django/static

  frontend:
    build:
      context: ./reactapp
    volumes:
      - react_build:/reactapp/build

  nginx:
    image: nginx:1.25.2
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/reactapp
      - ./django/static:/var/www/django/static

volumes:
  react_build:
